            <div class="slds-media__figure">
                <lightning-icon icon-name="standard:invocable_action" size="small" variant="inverse"></lightning-icon>
            </div>
            <div class="slds-media__body">
                <span class="slds-text-heading_small "><b>Operational Alert Response</b></span>
            </div>

                <lightning-button-icon icon-name="utility:refresh"  alternative-text="Refresh" title="Refresh" onclick={handleRefresh}></lightning-button-icon>
            </div> -->
        </div>
        <div class="slds-var-p-around_medium slds-is-relative">
            <div><b>Response Code:</b> {response}</div>
            <div><b>Response Message:</b> {message}</div>
            <div><b>Product:</b> {product}</div>
